<body style="background-color: black; color: white;">
    <div class="parent">
        <!-- this is comment -->
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent') //child from parent
    // console.log(parent);

    // console.log(parent.children[3].innerHTML)

    // for (let i = 0; i < parent.children.length; i++) {

    parent.children[2].style.color = 'pink'
    // console.log(parent.firstElementChild);

    const dayOne = document.querySelector('.day') //parent from child
    console.log(dayOne); //monday
    console.log(dayOne.parentElement); //parent 
    console.log(dayOne.nextElementSibling); //tuesday
    
    
    
    console.log("NODES:", parent.childNodes); //11 nodes
    
    
</script>
